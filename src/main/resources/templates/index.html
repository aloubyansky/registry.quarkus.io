<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Registry</title>
<body>

<H1>
    Welcome to the Extension registry
</H1>

<div class="container">
    {#for extension in extensions}
    <div>
        <h3><a href="/extension/{extension.groupId}/{extension.artifactId}">{extension.name}</a></h3>
        <h4>{extension.description}</h4>
    </div>
    {/for}
</div>
</body>
</html>
